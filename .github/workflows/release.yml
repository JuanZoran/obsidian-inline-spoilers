name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build

      - name: Package artifacts
        run: |
          cd build
          zip -r ../inline-spoilers.zip main.js manifest.json styles.css

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/main.js
            build/manifest.json
            build/styles.css
            inline-spoilers.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
